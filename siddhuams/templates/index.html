<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
        }
        .btn {
            padding: 15px 30px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 20px;
            border-radius: 8px;
            margin: 20px;
            cursor: pointer;
            width: 200px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .info {
            font-size: 18px;
            margin-top: 20px;
        }
        .info a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        .info a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">
            <i class="fa fa-user-circle"></i>
        </div>
        <h1>Face Recognition Attendance</h1>
        <button class="btn" onclick="window.location.href='/capture_face'">Register Face</button>
        <button class="btn" onclick="window.location.href='/take_attendance'">Take Attendance</button>

    
    </div>

</body>
</html>
